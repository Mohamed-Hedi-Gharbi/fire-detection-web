{% extends "base1.html" %}
{% block title %}SFG - Together We Protect Our Forests!{% endblock %}
{% load static %}

{% block content %}

    <div class="login">
        <div class="login__content">
        <div class="login__img">
            <img src="{% static 'assets/img/client.svg' %}" alt="img-login.svg" />
        </div>
        <div class="login__forms">
            <!-- sign in -->
            <form action="" class="login__register" id="login-in">
            <h1 class="login__title">CLIENT</h1>
            <div class="login__box">
                <i class="bx bx-user login__icon"></i>
                <input type="text" placeholder="Email" class="login__input" />
            </div>
            <div class="login__box">
                <i class="bx bx-lock login__icon"></i>
                <input
                type="password"
                placeholder="Password"
                class="login__input"
                />
            </div>
            <!-- <a href="#" class="login__forgot">Forgot password?</a> -->
            <a href="" class="login__button">Login</a>
            <div>
                <!-- <span class="login__account">Don't have an Account?</span> -->
                <a href="{% url 'supervisor_login' %}">
                <span class="login__signin" id="sign-up">CONNECT AS SUPERVISOR</span>
                </a>              
            </div>
            </form>

            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="{% static 'assets/js/main.js' %}"></script>


{% endblock %}
