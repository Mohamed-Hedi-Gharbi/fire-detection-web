version: '3.8'

services:
  db:
    image: postgis/postgis:16-3.4
    container_name: db
    environment:
      POSTGRES_DB: fire_detection
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  dashboard:
    build: .
    container_name: dashboard
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=True
      - DATABASE_URL=postgres://root:root@db:5432/fire_detection
      - HOST=0.0.0.0
    networks:
      - app-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com  # Set your desired admin email
      PGADMIN_DEFAULT_PASSWORD: admin           # Set your desired admin password
    ports:
      - "8080:80"  # Access pgAdmin at localhost:8080
    depends_on:
      - db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  pgdata:
