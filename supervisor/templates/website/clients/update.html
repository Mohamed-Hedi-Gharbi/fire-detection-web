{% extends 'base2.html' %}
{% load static %}

{% block content %}
<div class="content">
    <!-- Update Client Form Modal -->
    <div class="modal show" id="updateClientFormModal" tabindex="-1" aria-labelledby="updateClientFormModalLabel" aria-modal="true" role="dialog">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateClientFormModalLabel">Update Client</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" enctype="multipart/form-data" id="updateClientFormContent" action="{% url 'supervisor:update_client' form.instance.pk %}">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        {{ form.as_p }}
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success btn-lg">Update Client</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var myModal = new bootstrap.Modal(document.getElementById('updateClientFormModal'), {
            backdrop: 'static',
            keyboard: false
        });
        myModal.show();
    });
</script>

{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/modal_custom.css' %}">
{% endblock %}
